<!-- HTML -->
<button id="generate-button">Generate Tracking ID</button>
<p id="tracking-id-display"></p>

<!-- JavaScript -->
<script>
    function generateTrackingId() {
        var prefix = "1Z"; // Fixed prefix for UPS
        var currentDate = new Date(); // Get the current date (January 10, 2025)
        
        // Extract year, month, and day
        var year = currentDate.getFullYear().toString().slice(-2); // Last two digits of the year
        var month = ("0" + (currentDate.getMonth() + 1)).slice(-2); // Zero-padded month
        var day = ("0" + currentDate.getDate()).slice(-2); // Zero-padded day
        
        // Generate a random 8-digit number (for uniqueness)
        var randomDigits = Math.floor(10000000 + Math.random() * 90000000); // Random 8-digit number
        
        return prefix + year + month + day + randomDigits;
    }

    document.getElementById('generate-button').addEventListener('click', function () {
        var trackingId = generateTrackingId();
        document.getElementById('tracking-id-display').innerText = "Generated Tracking ID: " + trackingId;
    });
</script>
